<form action="{% url 'authform:signin_api' %}" method="post">
  {% csrf_token %}
  <input name="username" placeholder="Username"/>
  <input name="password" placeholder="Password"/>
  <input type="submit" value="Sign in"/>
  <a href="{% url 'authform:signup' %}">Don't have an account? Sign up now</a>
</form>
